[SYSTEM]
n = [23]
viscosity = 5e-10
diffusivity = 5e-10
hyperviscosity = False
hypo_diffusion = False
hyperviscosity_pow = 2.0
hypo_diffusion_pow = -2.0
vel_interact_coeff = 0.5
mag_interact_coeff = 0.3333333333333333
shell_k_prefac = 1.0
shell_k_lambda = 2.0
vel_spect_slope = 1.5
mag_spect_slope = 1.5

[SOLVER]
initial_condition = ["RANDOM"]
forcing = EXP_STOC
forcing_wavenumber = 2.0
forcing_scale = 0.9
save_data_every = 5000

[TIME]
start_time = 0.0
end_time = 1e5
timestep = 1e-4
cfl_cond = False
cfl = 0.9
trans_iters = True
trans_iters_frac = 0.025
adaptive_step_type = False

[DIRECTORIES]
solver_output_dir = ./Data/Working/
solver_input_dir = NONE
solver_file_only_mode = False
solver_tag = Test
post_output_dir = ./Data/Working/MHD-INTFACRK4-FULL
post_input_dir = ./Data/Working/MHD-INTFACRK4-FULL
system_tag = MHD-INTFACRK4-FULL

[JOB]
executable = Solver/bin/solver_mag_hydro
post_options = 
plot_script = Plotting/plot_info.py
plot_options = --plot
call_solver = True
call_postprocessing = False
call_plotting = True
collect_data = False
solver_procs = 1
num_solver_job_threads = 1
num_postprocess_job_threads = 1
num_plotting_job_threads = 1

